<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
    .box1,.box3,.box4{
background-color: red;color: black;width:100px;height:100px;display: inline-block;
    }
  </style>
</head>
<body>
    <p>position:static</p>
    <div style="width: fit-content;display: inline-block;border: 2px dotted black;">
<div class="box1">One</div>
<div class="box1" style="background-color: green;position: static;">Two</div>
<div class="box3">Three</div>
<div class="box4">Four</div>
    </div>

    <p style="margin-top:40px;">position:relative </p>
    <div style="width: fit-content;display: inline-block;border: 2px dotted black;">
        <div class="box1">One</div>
        <div class="box1" style="background-color: green;position: relative;top:30px;left: 30px;">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
    </div>
    
    <p style="margin-top:40px;">position:absolute </p>
    <div style="width: fit-content;display: inline-block;border: 2px dotted black;position: relative;">
        <div class="box1">One</div>
        <div class="box1" style="background-color: green;position: absolute;top:10px;left: 10px;">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
    </div>
    

</body>
</html>
