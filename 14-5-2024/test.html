      width:100px ;
      color: azure ; 
      text-shadow: 1px 1px 2px darkgray;font-size: 50px;text-align: center;
    }
  </style>
</head>
<body>
  <div class="flexc">
<div style="background-color: blue;">1</div>

  </div>

</html>
